<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenCity Chatbot</title>

  <style>
    :root {
      --green: #2e7d32;
      --light-green: #c8e6c9;
      --gray: #f5f5f5;
      --dark-gray: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #e8f5e9;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(46,125,50,0.12) 2px, transparent 2px),
        radial-gradient(circle at 80% 30%, rgba(46,125,50,0.1) 2px, transparent 2px);
      background-size: 80px 80px;
      display: flex;
      flex-direction: column;
    }

    /* ================= NAVBAR ================= */
    .top-nav {
      height: 60px;
      background: var(--green);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      position: relative;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.6rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: var(--green);
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        gap: 1rem;
        display: none;
      }
      .nav-links.show {
        display: flex;
      }
    }

    /* ================= CHAT ================= */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .chat-header {
      background: var(--light-green);
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .chat-body {
      flex: 1;
      padding: 1rem;
      background: var(--gray);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 0.6rem 0.9rem;
      margin-bottom: 0.6rem;
      border-radius: 14px;
      font-size: 0.9rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }

    .bot {
      max-width: 90%;
      background: #fff;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    .user {
      background: var(--light-green);
      color: #1b5e20;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 0.8rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 0.6rem 0.9rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 0.9rem;
      outline: none;
    }

    .chat-input button {
      margin-left: 0.5rem;
      padding: 0.6rem 1.1rem;
      border: none;
      border-radius: 20px;
      background: var(--green);
      color: #fff;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #256628;
    }
  </style>
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <nav class="top-nav">
    <div class="logo">GreenCity</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">Report Waste</a></li>
      <li><a href="#">Chatbot</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <!-- ================= CHAT ================= -->
  <div class="chat-container">
    <div class="chat-header">
      <h3>GreenCity Assistant</h3>
      <p>Ask questions related to waste management & city services</p>
    </div>

    <div class="chat-body" id="messageBox">
      <div class="message bot">
        Hello ðŸ‘‹ Iâ€™m the GreenCity Assistant. How can I help you today?
      </div>
    </div>

    <div class="chat-input">
      <input
        type="text"
        id="userInput"
        placeholder="Type your question here..."
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- ================= JS ================= -->
  <script>
    const messageBox = document.getElementById("messageBox");
    const userInputEl = document.getElementById("userInput");

    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    async function sendMessage() {
      const message = userInputEl.value.trim();
      if (!message) return;

      messageBox.innerHTML += `<div class="message user">${message}</div>`;
      userInputEl.value = "";

      const typing = document.createElement("div");
      typing.className = "message bot";
      typing.textContent = "Typing...";
      messageBox.appendChild(typing);
      messageBox.scrollTop = messageBox.scrollHeight;

      try {
        const response = await fetch(
          `https://posttraumatic-preterlegal-chante.ngrok-free.dev/api/${encodeURIComponent(message)}`,
          {
            headers: {
              "ngrok-skip-browser-warning": "true"
            }
          }
        );

        const text = await response.text();
        typing.innerHTML = `<pre>${text.replace(/\*/g, "")}</pre>`;
      } catch (err) {
        typing.textContent = "âŒ Server error. Please try again.";
        console.error(err);
      }

      messageBox.scrollTop = messageBox.scrollHeight;
    }

    userInputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
